<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Faceless - Login Page</title>
    <script>
        tailwind.config = {
        theme: {
            extend: {
                fontFamily:{
                    sansPro : ['Source Sans Pro'],
                }
            }
        }
    }
    </script>
</head>
<body>
    <div class="container font-sansPro mx-auto my-auto px-4 py-7">
        <div class="max-w-md border my-auto p-2 shadow">
                <img src="src/img/image 1.svg" width="50px" alt="Logo" class="bg-white shadow-md rounded-full p-2 mx-auto" srcset=""> 
            <h2 class="text-slate-900 text-lg mt-2 text-center">Welcome to <span class="font-bold">Kodinger</span></h2>
            <p class="text-slate-500 text-xs mt-2 text-center">Before you get started, you must login or register if you don't already have an account.</p>
            <div class="flex mt-5 justify-center">
                <button class="text-xs font-semibold tracking-wider text-slate-300 active:text-black active:border-b-blue-400 active:border-b-2">LOGIN</button>
                <button class="text-xs font-semibold tracking-wider ml-3 text-slate-300 active:text-black active:border-b-blue-400 active:border-b-2">REGISTER</button>
            </div>
            <form action="" class="mt-4">
                <label for="email">
                    <span class="text-sm text-slate-600">Email</span>
                    <input type="email" placeholder="" name="" id="email" class="w-full p-2 bg-slate-100 mt-1 mb-3 rounded-sm focus:outline-none focus:ring-1 focus:ring-sky-400">
                </label>
                <label for="password">
                    <div class="flex justify-between items-center">
                    <span class="text-sm text-slate-600">Password</span>
                    <span class="text-xs text-sky-600 underline">Forget Password?</span>
                    </div>
                    <input type="password" placeholder="" name="" id="email" class="w-full p-2 bg-slate-100 mt-1 rounded-sm focus:outline-none focus:ring-1 focus:ring-sky-400">
                </label>
            </form>
        </div>
    </div>
</body>
</html>
